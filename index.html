        * {

            content: "";

            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #00796b;
        }

        .ayat-container p, .quote-container p {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .translation {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
            font-style: italic;
        }

        @media (min-width: 1024px) {
            .left h1 {
                font-size: 4rem;
            }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .left, .right {
                width: 100%;
                height: 50vh;
            }
            .left h1 {
                font-size: 2rem;
            }

                background-image: none; /* Ensure no background image is applied */
            }

        @media (max-width: 480px) {
            .left h1 {
                font-size: 1.5rem; /* Further reduce font size */
            }

            .ayat-container p, .quote-container p {
                font-size: 1rem; /* Adjust paragraph sizes */
            }

            .translation {
                font-size: 0.9rem; /* Adjust translation sizes */
            }
        }

// Split the token into different parts
const tokenPart1 = 'ghp_yj5ZnPqi54dV';
const tokenPart2 = '1PNEbN6w4p1K3scfYz';
const tokenPart3 = '3gckWa';

// Combine the token parts into one
const token = `${tokenPart1}${tokenPart2}${tokenPart3}`;

// Function to fetch files from the GitHub repository recursively
function fetchFilesFromDirectory(directoryPath, query) {
    return fetch(`https://api.github.com/repos/seccomm110/Ya-Mahdi/contents/${directoryPath}`, {
        headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json'
        }
    })
    .then(response => response.json())
    .then(files => {
        const promises = [];
        files.forEach(file => {
            if (file.type === 'file' && file.name.toLowerCase().includes(query)) {
                const result = {
                    name: file.name,
                    url: file.download_url
                };
                searchResults.appendChild(createListItem(result, `${directoryPath}/${file.name}`)); // Pass the full path
            } else if (file.type === 'dir') {
                // If it's a directory, call this function recursively
                promises.push(fetchFilesFromDirectory(`${directoryPath}/${file.name}`, query));
            }
        });
        return Promise.all(promises);
    })
    .catch(error => {
        console.error('Error fetching files:', error);
        searchResults.textContent = "Error fetching files.";
    });
}

function createListItem(file, path) {
    const listItem = document.createElement('div');
    listItem.textContent = `${file.name} (Path: ${path})`; // Show file name and path
    listItem.style.cursor = 'pointer';
    
    // Determine the appropriate viewer based on file extension
    listItem.addEventListener('click', () => {
        let url;
        const extension = file.name.split('.').pop().toLowerCase();
        
        if (['xlsx', 'doc', 'docx'].includes(extension)) {
            url = `https://view.officeapps.live.com/op/view.aspx?src=${encodeURIComponent(file.url)}`;
        } else if (extension === 'pdf') {
            url = file.url;
        } else {
            console.warn('Unsupported file type:', file.name);
            return;
        }
        
        window.open(url, '_blank'); // Open the constructed URL in a new tab
    });
    
    return listItem;
}

function createListItem(file, path) {
    const listItem = document.createElement('div');
    listItem.textContent = `${file.name} (Path: ${path})`; // Show file name and path
    listItem.style.cursor = 'pointer';
    
    // Determine the appropriate viewer based on file extension
    listItem.addEventListener('click', () => {
        let url;
        const extension = file.name.split('.').pop().toLowerCase();
        
        if (['xlsx', 'doc', 'docx'].includes(extension)) {
            // Use Office Online for .xlsx, .doc, .docx files
            url = `https://view.officeapps.live.com/op/view.aspx?src=${encodeURIComponent(file.url)}`;
        } else if (extension === 'pdf') {
            // Directly open PDF in browser
            url = file.url;
        } else {
            // For other file types, you can handle them differently or just do nothing
            console.warn('Unsupported file type:', file.name);
            return; // Exit if file type is unsupported
        }
        
        window.open(url, '_blank'); // Open the constructed URL in a new tab
    });
    
    return listItem;
}


searchInput.addEventListener('input', () => {

        fetchFilesFromDirectory('', query);
    } else {
        searchResults.textContent = "No results found.";
    }
});

                event.preventDefault();
                const dropdownContent = this.nextElementSibling;
                dropdownContent.style.display =
                    dropdownContent.style.display === "block" ? "none" : "block";
            });
        });
    });
