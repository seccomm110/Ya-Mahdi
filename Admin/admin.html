<h1>Log File Content</h1>
<div id="content">Loading...</div>

<script>
    async function fetchTextFile() {
        const url = 'https://raw.githubusercontent.com/seccomm110/Ya-Mahdi/main/Admin/log.txt';

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Error fetching file: ${response.statusText}`);
            }
            const text = await response.text();
            document.getElementById('content').textContent = text;
        } catch (error) {
            document.getElementById('content').textContent = `Failed to load content: ${error.message}`;
        }
    }

    // Fetch the file on page load
    fetchTextFile();
</script>
