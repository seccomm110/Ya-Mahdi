<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link sizes="64x64" rel="icon" href="../imgs/logo.png" type="image/png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList</title>

    <!-- Include XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <!-- Include PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <!-- Include the JS file that handles the file viewing -->
    <script type="module">
        import { initializeFileViewer } from '../js/fileViewer.js';
        
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the viewer for the CheckList folder
            initializeFileViewer('CheckList');
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333; /* Dark text color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            justify-content: center; /* Center content horizontally */
            align-items: flex-start; /* Align items at the start vertically */
            height: 100vh; /* Full height */
        }
        
        h1 {
            color: #ff8c00; /* Orange color for heading */
        }

        .container1 {
            width: 100%; /* Full width */
            max-width: 1200px; /* Optional: Max width for larger screens */
            padding: 20px; /* Add padding */
          
            border-radius: 8px; /* Rounded corners */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .file-list {
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Light background */
            border-radius: 8px;
            min-height: 200px; /* Minimum height */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .file-list a {
            display: block;
            margin-bottom: 10px;
            color: #ff8c00; /* Orange color for links */
            text-decoration: none; /* No underline */
        }

        .file-list a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        #canvas {
            /* Width and height for the canvas will be managed by the viewer */
            display: none; /* Hide initially */
        }

        .pdf-controls {
            display: flex; /* Flex layout for pagination controls */
            justify-content: center; /* Center controls */
            margin-top: 20px; /* Space above the controls */
        }

        #prev-page, #next-page {
            cursor: pointer; /* Pointer cursor on hover */
            padding: 10px; /* Padding for better touch targets */
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <button class="back-button" onclick="window.location.reload()">↩ Back</button>

    <div class="container1"> 
        <div class="file-list" id="file-list">Loading files...</div>

        <!-- This is the canvas, hidden by default -->
        <div id="viewer" style="display: none;"> 
            <canvas id="canvas"></canvas>
        </div>

        <div class="pdf-controls">
            <button id="prev-page">⬅️ Previous</button>
            <span id="page-num"></span> / <span id="page-count"></span>
            <button id="next-page">Next ➡️</button>
        </div>
    </div>
    <button id="logoutButton" style="position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Logout
    </button>
    <script src="loadNavbar.js"></script>
</body>
</html>
