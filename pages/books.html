<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link sizes="64x64" rel="icon" href="../imgs/logo.png" type="image/png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <!-- Include XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <!-- Include PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <!-- Include the JS file that handles the file viewing -->
    <script type="module">
        import { initializeFileViewer } from '../js/fileViewer.js';
        
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the viewer for the CheckList folder
            initializeFileViewer('Books');
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333; /* Dark text color */
        }
        
        h1 {
            color: #ff8c00; /* Orange color for heading */
        }

        .file-list {
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Light background */
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Slight shadow */
        }

        .file-list a {
            display: block;
            margin-bottom: 10px;
            color: #ff8c00; /* Orange color for links */
            text-decoration: none; /* No underline */
        }

        .file-list a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        #viewer {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8); /* Light background for viewer */
            position: relative;
            margin: 20px auto;
            padding: 10px;
        }

        #canvas {
            width: 100%; /* Ensure canvas fits the viewer width */
            height: auto; /* Adjust height automatically */
        }

        .pdf-controls {
            margin-top: 10px;
        }

        .pdf-controls button {
            background-color: #ff8c00; /* Orange color for buttons */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pdf-controls button:hover {
            background-color: #ffb74d; /* Lighter orange on hover */
        }
    </style>
</head>
<body>

<!-- File list will go here -->
<div class="file-list" id="file-list">Loading files...</div>

<!-- <h2>File Viewer</h2> -->
<div id="viewer">
    <canvas id="canvas"></canvas>
    <div class="pdf-controls">
        <button id="prev-page">Previous Page</button>
        <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
        <button id="next-page">Next Page</button>
    </div>
</div>
</div>
</div>

</button>
