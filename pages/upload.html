<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css">
    <link sizes="64x64" rel="icon" href="../imgs/logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script src="../js/upload.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333; 
            padding: 20px;
        }

        h1 {
            color: #ff8c00; 
        }

        form {
            /* background-color: rgba(255, 255, 255, 0.9); */
            /* border-radius: 8px; */
            /* box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);  */
            padding: 20px;
            display: inline-block;
        }
        .container1{
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
       
        select, input[type="file"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #ff8c00; /* Orange color for buttons */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffb74d; /* Lighter orange on hover */
        }

        #upload-status {
            margin-top: 20px;
            font-weight: bold;
            color: #ff8c00; /* Orange color for status */
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container1">
    <h1>Upload Files to Specific Folder</h1>
    
    <!-- Form for uploading files -->
    <form id="upload-form">
        <label for="folder-select">Select Folder:</label>
        <select id="folder-select">
            <option value="Attendance">Attendance</option>
            <option value="Achievement">Achievement</option>
            <option value="performance">Performance</option>
            <option value="Articles">Articles</option>
            <option value="MinutesOfMeetings">Minutes Of Meeting</option>
            <option value="Events">Internal Programme</option>
            
            
            <hr>
            <option value="Class Details">Class Details</option>
            <option value="MMSheet">Class Master Marksheet</option>
            <hr>
            <option value="Books/Tawheed">Tawheed</option>
            <option value="Books/Adl">Adl</option>
            <option value="Books/Nabuwat">Nabuwat</option>
            <option value="Books/Imamat">Imamat</option>
            <option value="Books/Maad">Maad</option>
            <option value="Books/Mahdaviyat">Mahdaviyat</option>
            <option value="Books/Ahqaam">Ahqaam</option>
            <option value="Books/Taseere_Quran">Tafseer e Quran</option>
            <option value="Books/General">General</option>
            <hr>
            <h3>CheckList</h3>
            <option value="CheckList/HalfYearly">HalfYearly</option>
            <option value="CheckList/Monthly">Monthly</option>
            <option value="CheckList/Quarterly">Quarterly</option>
            <option value="CheckList/Weekly">Weekly</option>
            <hr>
            <!-- <option value="Pending_Exam_Report">Pending Exam Report</option>
            <option value="Irregular_Student_Report">Irregular Student Report</option>
            <option value="Others">Others</option> -->
           
            <hr>

            <!-- Add more options for other folders and subfolders -->
        </select>

        <label for="file-input">Choose File:</label>
        <input type="file" id="file-input" accept="*/*" multiple>
        

        <button type="submit">Upload</button>
    </form>

    

    <div id="upload-status"></div> <!-- To show upload status -->
</div>

<button id="logoutButton" style="position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Logout
</button>
    <script src="loadNavbar.js"></script>
    <script src="log.js"></script>
    <script>
        // Check if the user is admin
        window.onload = function() {
          // Debugging: Check if username exists in localStorage
          console.log("Username in localStorage: ", localStorage.getItem('username'));
    
          if (localStorage.getItem('username') === 'admin') {
              // Show the admin and upload icon if the user is admin
              document.getElementById('admin-link').style.display = 'block';
              // document.getElementById('upload-icon').style.display = 'block';
          }
      }
    </script>
</body>
</html>
