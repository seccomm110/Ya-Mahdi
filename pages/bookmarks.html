input[type="text"] {

li {

    border-radius: 5px;
    text-decoration: none;
    font-size: small;

ul li:hover {
    background-color: #ccc;
}

/* Responsive Styles */
@media (max-width: 768px) {
    input[type="text"] {
        width: 90%; /* Increase width for smaller screens */
        margin: 0 auto; /* Center align */
        margin-bottom: 10px; /* Space below */
    }

    #linkForm {
        flex-direction: column; /* Stack inputs vertically */
        align-items: center; /* Center align the form */
    }

    input[type="submit"] {
        width: 100%; /* Full width on smaller screens */
        margin-top: 10px; /* Space above */
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5em; /* Reduce heading size */
    }

    input[type="text"] {
        font-size: 14px; /* Adjust font size for inputs */
    }

    input[type="submit"] {
        font-size: 14px; /* Adjust font size for button */
    }

    .button-container {
        flex-direction: column; /* Stack buttons vertically on very small screens */
        align-items: center; /* Center align buttons */
    }

    .button-container button {
        width: 100%; /* Full width for buttons on small screens */
        margin-bottom: 5px; /* Space between buttons */
    }
}

    <script>
      // GitHub repository and token details
const repoOwner = 'seccomm110'; // GitHub username
const repoName = 'Al-Mahdi'; // GitHub repository name
const tokenPart1 = 'ghp_yj5ZnPqi54dV';
const tokenPart2 = '1PNEbN6w4p1K3scfYz';
const tokenPart3 = '3gckWa';
const token = `${tokenPart1}${tokenPart2}${tokenPart3}`;
const filePath = 'bookmarks.json';


   // Function to filter bookmarks based on search input
   function filterBookmarks() {
          const searchTerm = document.getElementById('searchInput').value.toLowerCase();
          const bookmarks = document.querySelectorAll('#bookmarkList li');

          bookmarks.forEach(bookmark => {
              const category = bookmark.querySelector('.bookmark-category').textContent.toLowerCase();
              if (category.includes(searchTerm)) {
                  bookmark.style.display = 'flex'; // Show matching bookmarks
              } else {
                  bookmark.style.display = 'none'; // Hide non-matching bookmarks
              }
          });
      }

// Function to fetch bookmarks from GitHub
async function fetchBookmarks() {
    try {
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
            headers: { 'Authorization': `token ${token}` }
        });
        const data = await response.json();
        if (response.ok && data && data.content) {
            const bookmarks = JSON.parse(atob(data.content));
            bookmarks.forEach(bookmark => {
                addBookmarkToList(bookmark);
            });
        } else {
            console.error('Error fetching bookmarks:', data);
        }
    } catch (error) {
        console.error('Fetch error:', error);
    }
}

// Function to add a new link with a category
async function addLink() {
    const nameInput = document.getElementById('nameInput');
    const linkInput = document.getElementById('linkInput');
    const categoryInput = document.getElementById('categoryInput');
    
    const nameValue = nameInput.value.trim();
    const linkValue = linkInput.value.trim();
    const categoryValue = categoryInput.value.trim();

    if (nameValue && linkValue && categoryValue) {
        const bookmarks = await getBookmarks();
        bookmarks.push({ name: nameValue, url: linkValue, category: categoryValue });
        await saveBookmarks(bookmarks);
        addBookmarkToList({ name: nameValue, url: linkValue, category: categoryValue });
        nameInput.value = ''; 
        linkInput.value = ''; 
        categoryInput.value = ''; 
    } else {
        alert('Please enter a valid name, link, and category.');
    }
}

// Function to save bookmarks to GitHub
async function saveBookmarks(bookmarks) {
    const content = btoa(JSON.stringify(bookmarks));
    const sha = await getFileSHA();

    if (!sha) {
        console.error('Unable to get SHA for the file.');
        return;
    }

    try {
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
            method: 'PUT',
            headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' },
            body: JSON.stringify({
                message: 'Update bookmarks',
                content: content,
                sha: sha
            })
        });

        if (!response.ok) {
            const errorData = await response.json();
            console.error('Error saving bookmarks:', response.statusText);
            console.error('Error details:', errorData);
        } else {
            console.log('Bookmarks saved successfully!');
        }
    } catch (error) {
        console.error('Error during saving bookmarks:', error);
    }
}

// Function to get SHA for the file on GitHub
async function getFileSHA() {
    try {
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
            headers: { 'Authorization': `token ${token}` }
        });
        const data = await response.json();
        return data.sha;
    } catch (error) {
        console.error('Error fetching file SHA:', error);
        return null;
    }
}

// Function to get bookmarks (helper for add/edit/delete)
async function getBookmarks() {
    try {
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
            headers: { 'Authorization': `token ${token}` }
        });
        const data = await response.json();
        if (data && data.content) {
            return JSON.parse(atob(data.content));
        }
        return []; 
    } catch (error) {
        console.error('Error fetching bookmarks:', error);
        return [];
    }
}

function addBookmarkToList(bookmark) {
    const bookmarkList = document.getElementById('bookmarkList');
    const listItem = document.createElement('li');
    const index = bookmarkList.childElementCount + 1;

    // Create a span for the name with wrapping enabled
    const nameSpan = document.createElement('span');
    nameSpan.textContent = `${index}. ${bookmark.name}`;
    nameSpan.className = 'bookmark-name'; // Apply the class here

    // Create a paragraph for the category
    const category = document.createElement('p');
    category.textContent = bookmark.category;
    category.className = 'bookmark-category';

    // Create the button container
    const buttonContainer = document.createElement('div');
    buttonContainer.className = 'button-container';

    // Open link button
    const openLink = document.createElement('a');
    openLink.href = bookmark.url;
    openLink.target = "_blank";
    openLink.textContent = 'Open';
    openLink.className = 'open-button';

    // Copy link button
    const copyButton = document.createElement('button');
    copyButton.textContent = 'Copy';
    copyButton.className = 'copy-button';
    copyButton.onclick = function() {
        navigator.clipboard.writeText(bookmark.url)
            .then(() => alert('Link copied!'))
            .catch(err => console.error('Failed to copy link:', err));
    };

    // Delete button
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.className = 'delete-button';
    deleteButton.onclick = async function() {
        const bookmarks = await getBookmarks();
        const updatedBookmarks = bookmarks.filter(b => b.url !== bookmark.url);
        await saveBookmarks(updatedBookmarks);
        bookmarkList.removeChild(listItem);
    };

    // Edit button
    const editButton = document.createElement('button');
    editButton.textContent = 'Edit';
    editButton.className = 'edit-button';
    editButton.onclick = async function() {
        const newName = prompt('Edit your link name:', bookmark.name);
        const newUrl = prompt('Edit your link URL:', bookmark.url);
        const newDescription = prompt('Edit your link category:', bookmark.category);
        if (newName && newUrl && newDescription) {
            const bookmarks = await getBookmarks();
            const updatedBookmarks = bookmarks.map(b => 
                (b.url === bookmark.url ? { name: newName, url: newUrl, category: newDescription } : b)
            );
            await saveBookmarks(updatedBookmarks);
            nameSpan.textContent = `${index}. ${newName}`;
            category.textContent = newDescription;
            openLink.href = newUrl;
        }
    };

    // Append buttons to the button container
    buttonContainer.appendChild(openLink);
    buttonContainer.appendChild(editButton);
    buttonContainer.appendChild(deleteButton);
    buttonContainer.appendChild(copyButton);

    // Append elements to listItem
    listItem.appendChild(nameSpan); // Append the name with wrapping
    listItem.appendChild(category); // Append the category
    listItem.appendChild(buttonContainer); // Append the buttons

    // Append listItem to the bookmarkList
    bookmarkList.appendChild(listItem);
}

// Load bookmarks on page load
window.onload = fetchBookmarks;

    </script>
